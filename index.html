<style>
  .back {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    animation-name: backdiv;
    animation-duration: 1s; 
    animation-iteration-count: infinite; 
  }

  .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #ED2B33FF;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
    animation-name: beat;
    animation-duration: 1s;
    animation-iteration-count: infinite; 
    
  }

  .heart:after {
  
    background-color: #ED2B33FF;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }

  .heart:before {
  
    background-color: #ED2B33FF;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }

  .love {
    position: absolute;
    margin: auto;
    top: 120px;
    right: 0;
    bottom: 0;
    left: 0;
    text-align: center;
    text-justify: center;
    color: pink;
    height: auto;
    width: 100%;
    font-family: Arial, Helvetica, sans-serif; 
    font-size: 2em;
    font-weight: bolder;
    /*transform: rotate(-45deg);*/
    animation-name: love-beat;
    animation-duration: 1s;
    animation-iteration-count: infinite; 
  }


  @keyframes backdiv {
    50% {
      background: #ED2B33FF;
    }
  }

  @keyframes beat {
    0% {
      transform: scale(1) rotate(-45deg); 
    }

    50% {
      transform: scale(0.6) rotate(-45deg);
            box-shadow:
        0 0 120px 60px #fff;  
   } 
  }


  @keyframes love-beat {
    0% {
      transform: scale(2) rotateY(45deg) rotateZ(50deg); 
    }

    50% {
      transform: scale(0.6) rotateY(0deg) rotateZ(0deg); 
   } 
  }


</style>
